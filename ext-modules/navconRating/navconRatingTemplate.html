<div style='display: inline-block; margin: 0px; padding: 0px; cursor:pointer;' ng-repeat='idx in maxRatings track by $index'>
    <img ng-src='{{((hoverValue + _rating) <= $index) && "http://www.codeproject.com/script/ratings/images/star-empty-lg.png" || "http://www.codeproject.com/script/ratings/images/star-fill-lg.png"}}' ng-Click='click($index + 1)' ng-mouseenter='mouseHover($index + 1)' ng-mouseleave='mouseLeave($index + 1)'></img>
</div>
