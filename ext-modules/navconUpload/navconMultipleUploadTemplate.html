<div flow-init="" flow-files-submitted="$flow.upload()" class="ng-scope">
    <div class="drop" flow-drop="" ng-class="dropClass">
        <span class="btn btn-default" flow-btn="">Upload File<input type="file" multiple="multiple" style="visibility: hidden; position: absolute;"></span>
        <span class="btn btn-default" flow-btn="" flow-directory="" ng-show="$flow.supportDirectory">Upload Folder<input type="file" multiple="multiple" webkitdirectory="webkitdirectory" style="visibility: hidden; position: absolute;"></span>
        <b>OR</b> Drag And Drop your file here
    </div>
    <br>
    <table class="table table-hover table-bordered table-striped" flow-transfers>
        <thead>
            <tr>
                <th style="width:5%;">Sl. No.</th>
                <th style="width:30%;">Name</th>
                <th style="width:8%;">Size</th>
                <th style="width:27%;">Complete</th>
                <th style="width:30%;">Settings</th>
</tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in transfers">
                <td>{{$index+1}}</td>
                <td>{{file.name}}</td>
                <td>{{file.size}}</td>
                <td>
                    <div class="flow-progress-bar progress progress-striped" ng-class="{active: file.isUploading()}">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                            <span class="sr-only ng-binding">1% Complete</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-mini btn-warning" ng-click="file.pause()" ng-hide="file.paused">
                            Pause
                        </a>
                        <a class="btn btn-mini btn-warning" ng-click="file.resume()" ng-show="file.paused">
                            Resume
                        </a>
                        <a class="btn btn-mini btn-danger" ng-click="file.cancel()">
                            Cancel
                        </a>
                        <a class="btn btn-mini btn-info" ng-click="file.retry()" ng-show="file.error">
                            Retry
                        </a>
                    </div>
</td>
            </tr>
        </tbody>
    </table>
</div>
