<div class="modal container fade" tabindex="-1">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12 text-center" ng-transclude="">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="footer.split('|')[0].length > 0" type="button" ng-click="delete(type,type+'delete')" class="btn default box">{{footer.split('|')[0]}}</button>
            <button ng-show="footer.split('|')[1].length > 0" type="button" data-dismiss="modal" class="btn default box">{{footer.split('|')[1]}}</button>
        </div>
    </div>
</div>
