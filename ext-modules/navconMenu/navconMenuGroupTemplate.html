
<li class="navcon-selectable-item" ng-click="clicked()" ng-class="{'navcon-item-horizontal': !isVertical()}">
    <div class="navcon-noselect">
        <i class="fa {{icon}} navcon-menu-icon"></i>
        {{label}}
        <i ng-if="isVertical()"
           class="fa fa-chevron-left navcon-group-indicator-left"
           ng-class="{'fa-rotate-270': isOpen}"></i>
    </div>
</li>
<div ng-show="isOpen" class="navcon-subitem-section navcon-fade-in-animation" ng-class="{'navcon-popup-menu': !isVertical() }">
    <ul ng-transclude></ul>
</div>
